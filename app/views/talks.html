<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Email</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="talk in talks">
            <td>{{ $index + 1 }}</td>
            <td>{{ talk.title }}</td>
            <td>{{ talk.email }}</td>
        </tr>
    </tbody>

</table>
